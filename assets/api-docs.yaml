    type: object
    required:
      - userId
      - doctorId
      - date
      - time
      - paymentType
      - appointmentFor
    properties:
      _id:
        type: "string"
        format: "hex"
        description: The auto-generated Id for appointment
      userId:
        type: "string"
        format: "hex"
        description: parent user id
      doctorId:
        type: "string"
        format: "hex"
        description: parent doctor id
      date:
        type: "string"
        format: "date-time"
        description: date of appointment
      time:
        type: "array"
        items:
          type: "string"
        description: time slots of appointment
      paymentType:
        type: "string"
        description: payment type of the appointment bill
      insuranceInfo:
        type: "string"
        description: insurance information
      appointmentFor:
        type: "string"         
        description: person name for whom the appointment is booked
      createdAt:
        type: "string"
        format: "date-time"
      updatedAt:
        type: "string"
        format: "date-time"
  Gender:
    type: "string"
    enum: ["male", "female", "others"]
  BloodGroup:
    type: "string"
