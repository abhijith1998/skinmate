    in: "header"
definitions:
  Client:
    type: "object"
    required:
      - user
      - userAgent
    properties:
      _id:
        type: "string"
        format: "hex"
        description: "The 24-char device-id"
      user:
        type: "string"
        format: "hex"
        description: "The 24-char user-id"
      userAgent:
        type: "string"
      token:
        type: "string"
        description: "The access-token"
      createdAt:
        type: "string"
        format: "date-time"
      updatedAt:
        type: "string"
        format: "date-time"
  User:
    type: "object"
    required:
      - email
      - phone
      - password
    properties:
      _id:
        type: "string"
        format: "hex"
        description: "The 24-char user-id"
      email:
        type: "string"
        format: "email"
      phone:
        type: "string"
        format: "phone"
        description: "Phone number must include the country code"
      firstName:
        type: "string"
      lastName:
        type: "string"
      gender:
        allOf:
        - $ref: "#/definitions/Gender"
      dateOfBirth:
        type: "string"
        format: "date"
      bloodGroup:
        allOf:
        - $ref: "#/definitions/BloodGroup"
      address:
        type: "string"
      insurance:
        type: "array"
        items:
          type: "string"
      emergencyName:
        type: "string"
      emergencyNumber:
        type: "string"
        format: "phone"
      verifiedPhone:
        type: "boolean"
      verifiedEmail:
        type: "boolean"
      elevatedAccess:
        type: "boolean"
      isDeleted:
        type: "boolean"
      createdAt:
        type: "string"
        format: "date-time"
      updatedAt:
        type: "string"
        format: "date-time"
  TOTP:
    type: "object"
    required:
      - user
    properties:
      _id:
        type: "string"
        format: "hex"
        description: "The 24-char OTP request-id"
      user:
        type: "string"
        format: "hex"
        description: "The user-id of the requestee"
      createdAt:
        type: "string"
        format: "date-time"
      updatedAt:
        type: "string"
        format: "date-time"
  Service:
    type: "object"
    required:
      - name
    properties:
      _id:
        type: "string"
        format: "hex"
        description: "The 24-char device-id"
      name:
        type: "string"
        description: "Service title"
      description:
        type: "string"
        description: "Service description"
      staff:
        type: "array"
        items:
          type: "string"
          format: "hex"
        description: "Staff allotted for the service"
      sub:
        type: "array"
        items:
          type: "string"
          format: "hex"
        description: "Included sub services"
      createdAt:
        type: "string"
        format: "date-time"
      updatedAt:
        type: "string"
        format: "date-time"
  Doctor:
    type: object
    required:
      - name
      - email
      - phone
      - qualification
    properties:
      _id:
        type: "string"
        format: "hex"
        description: "The doctor-id"
      name:
        type: "string"
        description: name of doctor
      email:
        type: "string"
        description: "Doctors email"
      phone:
        type: "string"
        description: "Doctors phone"
      qualification:
        type: "string"
        description: "Doctors qualification"
      avatar:
        type: "string"
        format: "binary"
        description: "Doctors picture"
      busySlots:
        type: "array"
        items:
          type: "string"
        description: appointment slots of doctor
      createdAt:
        type: "string"
        format: "date-time"
      updatedAt:
        type: "string"
        format: "date-time"
  Family:
    type: object
    required:
      - firstName
      - lastName
      - relationship
      - gender
      - dateOfBirth
      - bloodGroup
      - address
    properties:
      _id:
        type: "string"
        format: "hex"
        description: "Member ID"
