swagger: "2.0"
info:
  description: "Node.js backend service provider for SkinMate applications"
  version: "0.3"
  title: "SkinMate"
  contact:
    email: "skinmate24x7@gmail.com"
  license:
    name: "GNU GENERAL PUBLIC LICENSE"
    url: "https://fsf.org/"
host: "skinmate.herokuapp.com"
# host: "localhost:3001"
basePath: "/"
tags:
- name: "Accounts"
  description: "Account Management"
  externalDocs:
    description: "More on Accounts"
    url: "https://github.com/riosaurus/skinmate-srv-tmp#accounts"
- name: "Clients"
  description: "Client Access Management"
  externalDocs:
    description: "More on Client Access"
    url: "https://github.com/riosaurus/skinmate-srv-tmp#accounts"
- name: "Services"
  description: "SkinMate Services"
  externalDocs:
    description: "More on Services"
    url: "https://github.com/riosaurus/skinmate-srv-tmp#services"
- name: "Doctors"
  description: "Doctor details"
  externalDocs:
    description: "More on Doctors"
    url: "https://github.com/riosaurus/skinmate-srv-tmp#doctors"
- name: "Family"
  description: "User Family Management"
  externalDocs:
    description: "More on Family"
    url: "https://github.com/riosaurus/skinmate-srv-tmp#family"
- name: "Appointments"
  description: "Appointment management"
  externalDocs:
    description: "More on Appointments"
    url: "https://github.com/riosaurus/skinmate-srv-tmp#appointments"
schemes:
- "http"
- "https"
paths:
  /accounts:
    post:
      tags:
      - "Accounts"
      - "Clients"
      summary: "Create a new account"
      description: "Provide valid phone & email with a strong password to register your account."
      operationId: "addAccount"
      consumes:
      - "application/x-www-form-urlencoded"
      produces:
      - "application/json"
      parameters:
      - in: "formData"
        name: "email"
        required: true
        type: "string"
        format: "email"
      - in: "formData"
        name: "phone"
        required: true
        type: "string"
        format: "phone"
      - in: "formData"
        name: "password"
        required: true
        type: "string"
        format: "password"
      responses:
        201:
          description: "User is registered and logged in"
          schema:
            $ref: "#/definitions/Client"
        401:
          description: "access-token missing"
        403:
          description: "headers missing"
        409:
          description: "User already exists"
        406:
          description: "Validation failed: (error message)"
        500:
          description: "Either User or Client access failed to register"
    get:
      tags:
      - "Accounts"
      summary: "Get my profile"
      description: "Fetches your profile data."
      operationId: "getAccount"
      produces:
      - "application/json"
      responses:
        200:
          description: "Account data"
          schema:
            $ref: "#/definitions/User"
        401:
          description: "Either headers or phone/email is unverified"
        403:
          description: "Missing device-id"
        500:
          description: "Couldn't identify or find user. Server error"
      security:
      - device-id: []
        access-token: []
    patch:
      tags:
      - "Accounts"
      summary: "Update my profile"
      description: ""
      operationId: "updateAccount"
      consumes:
      - "application/x-www-form-urlencoded"
      produces:
      - "application/json"
      parameters:
      - in: "formData"
        name: "firstName"
        type: "string"
      - in: "formData"
        name: "lastName"
        type: "string"
      - in: "formData"
        name: "password"
        type: "string"
        format: "password"
      - in: "formData"
        name: "gender"
        type: "string"
        enum: ["male", "female", "others"]
      - in: "formData"
        name: "dateOfBirth"
        type: "string"
        format: "date"
      - in: "formData"
        name: "bloodGroup"
        type: "string"
        enum: ["A+", "A-", "B+", "B-", "AB+", "AB-", "O+", "O-"]
      - in: "formData"
        name: "address"
        type: "string"
      - in: "formData"
        name: "insurance"
        type: "string"
      - in: "formData"
        name: "emergencyName"
        type: "string"
      - in: "formData"
        name: "emergencyNumber"
        type: "string"
        format: "phone"
      responses:
        200:
          description: "Updated account"
          schema:
            $ref: "#/definitions/User"
        401:
          description: "Either headers missing or verification pending"
        403:
          description: "device-id header missing"
        406:
          description: "Data validation failure"
        500:
          description: "Updation failure"
      security:
      - device-id: []
        access-token: []
    delete:
      tags:
      - "Accounts"
      summary: "Delete my profile"
      description: ""
      operationId: "deleteAccount"
      produces:
      - "text/plain"
      responses:
        "405":
          description: "Invalid input"
      security:
      - device-id: []
        access-token: []
  /accounts/{userid}:
    get:
      tags:
      - "Accounts"
      summary: "Admin route to obtain a users details"
      description: "Only users with elevated privileges can request this route"
      operationId: "getSpecificAccount"
      produces:
      - "application/json"
      parameters:
      - in: "path"
        name: "userid"
        type: "string"
        required: true
      responses:
        200:
          description: "User details"
          schema:
            $ref: "#/definitions/User"
        401:
          description: "Headers (access-token) missing or outdated; or verification pending"
        403:
          description: "Headers (device-id) missing"
        404:
          description: "User not found"
        500:
          description: "Server error"
      security:
      - device-id: []
        access-token: []
  /accounts/auth:
    post:
      tags:
      - "Accounts"
      - "Clients"
      summary: "Login to my account"
      description: "Use email or phone to login. This generates a new client access document for next silent logins"
      operationId: "signIn"
      consumes:
      - "application/x-www-form-urlencoded"
      produces:
      - "application/json"
      parameters:
      - in: "formData"
        name: "email"
        description: "Email to login"
        type: "string"
        format: "email"
      - in: "formData"
        name: "phone"
        description: "Phone number to login"
        type: "string"
        format: "phone"
      - in: "formData"
        name: "password"
        required: true
        type: "string"
        format: "password"
      responses:
        200:
          description: "Login success"
          schema:
            $ref: "#/definitions/Client"
        403:
          description: "User agent header missing"
        404:
          description: "User doesn't exist or password incorrect"
        500:
          description: "Server error"
    delete:
      tags:
      - "Accounts"
      - "Clients"
      summary: "Logout off my account"
      description: "Revokes the current access credentials the user has"
      operationId: "signOut"
      produces:
      - "text/plain"
      responses:
        200:
          description: "Logout success"
        401:
          description: "Either headers missing or verification pending"
        403:
          description: "Headers maybe missing"
        500:
          description: "Server error"
      security:
      - device-id: []
        access-token: []
  /accounts/avatar:
    post:
      tags:
      - "Accounts"
      summary: "Upload profile picture"
      description: "Only JPEG images are supported currently"
      operationId: "uploadAvatar"
      consumes:
      - "multipart/form-data"
      produces:
      - "text/plain"
      parameters:
      - in: "formData"
        name: "file"
        description: "JPEG Image"
        type: "string"
        format: "binary"
      responses:
        200:
          description: "Login success"
          schema:
            $ref: "#/definitions/Client"
        403:
          description: "User agent header missing"
        404:
          description: "User doesn't exist or password incorrect"
        500:
          description: "Server error"
      security:
      - device-id: []
        access-token: []
    get:
      tags:
      - "Accounts"
      summary: "Get profile picture"
      description: ""
      operationId: "getAvatar"
      produces:
      - "image/jpeg"
      responses:
        200:
          description: "Profile picture"
        403:
          description: "User agent header missing"
        404:
          description: "User doesn't exist or password incorrect"
        500:
          description: "Server error"
      security:
      - device-id: []
        access-token: []
  /accounts/verify/phone:
    get:
      tags:
      - "Accounts"
      summary: "Request OTP to verify phone"
      description: ""
      operationId: "requestPhoneVerification"
      produces:
      - "application/json"
      responses:
        200:
          description: "Request success"
          schema:
            $ref: "#/definitions/TOTP"
      security:
      - device-id: []
        access-token: []
    post:
      tags:
      - "Accounts"
      summary: "Verify the received OTP"
      description: ""
      operationId: "verifyPhoneOTP"
      consumes:
      - "application/x-www-form-urlencoded"
      produces:
      - "application/json"
      parameters:
      - in: "formData"
        name: "requestId"
        required: true
        type: "string"
        format: "hex"
      - in: "formData"
        name: "code"
        required: true
        type: "number"
        format: "pin"
      responses:
        200:
          description: "Account data"
          schema:
            type: "string"
      security:
      - device-id: []
        access-token: []
  /accounts/verify/email:
    get:
      tags:
      - "Accounts"
      summary: "Request OTP to verify email"
      description: ""
      operationId: "requestEmailVerification"
      produces:
      - "application/json"
      responses:
        200:
          description: "Request success"
          schema:
            $ref: "#/definitions/TOTP"
      security:
      - device-id: []
        access-token: []
    post:
      tags:
      - "Accounts"
      summary: "Verify the received OTP"
      description: ""
      operationId: "verifyEmailOTP"
      consumes:
      - "application/x-www-form-urlencoded"
      produces:
      - "application/json"
      parameters:
      - in: "formData"
        name: "requestId"
        required: true
        type: "string"
        format: "hex"
      - in: "formData"
        name: "code"
        required: true
        type: "number"
        format: "pin"
      responses:
        200:
          description: "Account data"
          schema:
            type: "string"
      security:
      - device-id: []
        access-token: []
  /accounts/auth/otp-signin:
    get:
      tags:
      - "Accounts"
      summary: "Request OTP to signin"
      description: "OTP signin helper in case the user forgets the password"
      operationId: "requestOTPSignin"
      produces:
      - "application/json"
      parameters:
      - in: "query"
        name: "phone"
        type: "string"
        format: "phone"
      - in: "query"
        name: "email"
        type: "string"
        format: "email"
      responses:
        200:
          description: "The request identifying document"
          schema:
            $ref: "#/definitions/TOTP"
        403:
          description: "device-id header missing"
        404:
          description: "User not found"
        500:
          description: "Server error"
    post:
      tags:
      - "Accounts"
      - "Clients"
      summary: "Signin with OTP"
      description: "OTP signin helper in case the user forgets the password"
      operationId: "signinOTP"
      consumes:
      - "application/x-www-form-urlencoded"
      produces:
      - "application/json"
      parameters:
      - in: "formData"
        name: "requestId"
        required: true
        type: "string"
        format: "hex"
      - in: "formData"
        name: "code"
        required: true
        type: "number"
        format: "pin"
      responses:
        200:
          description: "The request identifying document"
          schema:
            $ref: "#/definitions/Client"
        403:
          description: "device-id header missing"
        404:
          description: "User not found"
        500:
          description: "Server error"
  /accounts/family:
    post:
      tags:
      - "Accounts"
      - "Family"
      summary: "Add a new Family member"
      description: ""
      operationId: "addFamily"
      consumes:
      - "application/x-www-form-urlencoded"
      produces:
      - "application/json"
      parameters:
      - in: "formData"
        name: "firstName"
        required: true
        type: "string"
      - in: "formData"
        name: "lastName"
        required: true
        type: "string"
      - in: "formData"
        name: "relationship"
        required: true
        type: "string"
      - in: "formData"
        name: "gender"
        required: true
        type: "string"
        enum: ["male", "female", "others"]
      - in: "formData"
        name: "dateOfBirth"
        required: true
        type: "string"
        format: "date"
      - in: "formData"
        name: "bloodGroup"
        required: true
        type: "string"
        enum: ["A+", "A-", "B+", "B-", "AB+", "AB-", "O+", "O-"]
      - in: "formData"
        name: "address"
        required: true
        type: "string"
      - in: "formData"
        name: "Insurance"
        required: true
        type: "string"
      - in: "formData"
        name: "emergencyName"
        required: true
        type: "string"
      - in: "formData"
        name: "emergencyNumber"
        required: true
        type: "string"
        format: "phone"
      responses:
        201:
          description: "Family member added"
          schema:
            $ref: "#/definitions/Family"
        500:
          description: "Server error"
        401:
          description: "Unauthorized access"
        403:
          description: "Missing device-id"
        406:
          description: "Data validation failure"
      security:
      - device-id: []
        access-token: []
    get:
      tags:
      - "Accounts"
      - "Family"
      summary: "Get all my family members"
      description: ""
      operationId: "getAllFamily"
      produces:
      - "application/json"
      responses:
        200:
          description: "All family members"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/Family"
        500:
          description: "Server error"
        401:
          description: "Unauthorized access"
        403:
          description: "Missing device-id"
        404:
          description: "Family data unavailable"
      security:
      - device-id: []
        access-token: []
  /accounts/family/{id}:
    get:
      tags:
      - "Accounts"
      - "Family"
      summary: "Fetch a family member"
      description: ""
      operationId: "fetchAMember"
      produces:
      - "application/json"
      parameters:
      - in: "path"
        name: "id"
        type: "string"
        description: "Family member id"
        required: true
      responses:
        200:
          description: "Family member"
          schema:
            $ref: "#/definitions/Family"
        500:
          description: "Server error"
        401:
          description: "Unauthorized access"
        403:
          description: "Missing device-id"
        404:
          description: "Family data unavailable"
      security:
      - device-id: []
        access-token: []
    patch:
      tags:
      - "Accounts"
      - "Family"
      summary: "Update a family member"
      description: ""
      operationId: "updateMember"
      consumes:
      - "application/x-www-form-urlencoded"
      produces:
      - "application/json"
      parameters:
      - in: "path"
        name: "id"
        required: true
        type: "string"
        description: "Family member id"
      - in: "formData"
        name: "firstName"
        required: false
        type: "string"
      - in: "formData"
        name: "lastName"
        type: "string"
        description: "Last name"
      - in: "formData"
        name: "relationship"
        type: "string"
        description: "Relationship"
      - in: "formData"
        name: "gender"
        description: "Gender"
        type: "string"
        enum: ["male", "female", "others"]
      - in: "formData"
        name: "dateOfBirth"
        type: "string"
        format: "date-time"
        description: "Date of Birth"
      - in: "formData"
        name: "bloodGroup"
        type: "string"
        enum: ["A+", "A-", "B+", "B-", "AB+", "AB-", "O+", "O-"]         
        description: "Blood group"
      - in: "formData"
        name: "address"
        type: "string"
        description: "Address"
      - in: "formData"
        name: "insurance"
        type: "string"
        description: "Insurance details"
      - in: "formData"
        name: "emergencyName"
        type: "string"
        description: "Emergency contact name"
      - in: "formData"
        name: "emergencyNumber"
        type: "string"
        description: "Emergency contact number"
      responses:
        200:
          description: "Member details updated"
          schema:
            $ref: "#/definitions/Family"
        500:
          description: something server error
        401:
          description: unauthorized access-token
        403:
          description: Operation requires 'device-id'
        404:
          description: family member not found
      security:
      - device-id: []
        access-token: []
    delete:
      tags:
      - "Accounts"
      - "Family"
      summary: "Remove a new Family member"
      description: ""
      operationId: "deleteFamily"
      produces:
      - "application/json"
      parameters:
      - in: path
        name: id
        type: "string"
        description: "Family member id"
        required: true
      responses:
        200:
          description: "Family member deleted"
        500:
          description: "Server error"
        401:
          description: "Unauthorized access"
        403:
          description: "Missing device-id"
        404:
          description: "Family data unavailable"
      security:
      - device-id: []
        access-token: []
  /services:
    get:
      tags:
      - "Services"
      summary: "Fetch all services"
      description: "Public route to fetch all services provided"
      operationId: "getServices"
      produces:
      - "application/json"
      responses:
        200:
          description: "Services"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/Service"
        500:
          description: "Server error"
    post:
      tags:
      - "Services"
      summary: "Register a new service"
      description: "Admin route to create a new service"
      operationId: "createService"
      consumes:
      - "application/x-www-form-urlencoded"
      produces:
      - "application/json"
      parameters:
      - in: "formData"
        name: "name"
        description: "Service name"
        required: true
        type: "string"
      - in: "formData"
        name: "description"
        description: "Message describing the service"
        type: "string"
      - in: "formData"
        name: "staff"
        description: "Assign staff to this service (doctor-ids)"
        type: "array"
        items:
          type: "string"
      - in: "formData"
        name: "sub"
        description: "Sub services to include under this"
        type: "array"
        items:
          type: "string"
      responses:
        201:
          description: "Service created"
          schema:
            $ref: "#/definitions/Service"
        401:
          description: "Unauthorized access"
        403:
          description: "Forbidden access"
        500:
          description: "Server error"
      security:
      - device-id: []
        access-token: []
  /services/{serviceid}:
    get:
      tags:
      - "Services"
      summary: "Get service details"
      description: ""
      operationId: "getService"
      produces:
      - "application/json"
      parameters:
      - in: "path"
        name: "serviceid"
        type: "string"
        required: true
      responses:
        200:
          description: "Service details"
          schema:
            $ref: "#/definitions/Service"
        500:
          description: "Server error"
    patch:
      tags:
      - "Services"
      summary: "Update a service"
      description: ""
      operationId: "updateService"
      consumes:
      - "application/x-www-form-urlencoded"
      produces:
      - "application/json"
      parameters:
      - in: "path"
        name: "serviceid"
        description: "Service identifier"
        required: true
        type: "string"
      - in: "formData"
        name: "name"
        description: "Service name"
        type: "string"
      - in: "formData"
        name: "description"
        description: "Message describing the service"
        type: "string"
      - in: "formData"
        name: "staff"
        description: "Assign staff to this service (doctor-ids)"
        type: "array"
        items:
          type: "string"
      - in: "formData"
        name: "sub"
        description: "Sub services to include under this"
        type: "array"
        items:
          type: "string"
      responses:
        200:
          description: "Service details"
          schema:
            $ref: "#/definitions/Service"
        401:
          description: "Unauthorized access"
        403:
          description: "Forbidden access"
        404:
          description: "Service not found"
        500:
          description: "Server error"
      security:
      - device-id: []
        access-token: []
    delete:
      tags:
      - "Services"
      summary: "delete service details"
      description: "Admin route to delete the service"
      operationId: "deleteService"
      produces:
      - "application/json"
      parameters:
      - in: "path"
        name: "serviceid"
        type: "string"
        required: true
      responses:
        200:
          description: "Service deleted"
          schema:
            $ref: "#/definitions/Service"
        404:
          description: "Service not found"
        500:
          description: "Server error"
      security:
      - device-id: []
        access-token: []
  /doctors:
    post:
      tags:
      - "Doctors"
      summary: "Add a new doctor"
      description: ""
      operationId: "addDoctor"
      consumes:
      - "application/x-www-form-urlencoded"
      produces:
      - "application/json"
      parameters:
      - in: "formData"
        name: "name"
        description: "Doctors name"
        type: "string"
      - in: "formData"
        name: "email"
        description: "Doctors email"
        type: "string"
        format: "email"
      - in: "formData"
        name: "phone"
        description: "Doctors phone"
        type: "string"
        format: "phone"
      - in: "formData"
        name: "qualification"
        description: "Doctors qualification"
        type: "string"
      responses:
        201:
          description: "Doctor added"
          schema:
            $ref: "#/definitions/Doctor"
        500:
          description: "Server error"
        401:
          description: "Unauthorized access"
        403:
          description: "Missing device-id"
        406:
          description: "Data validation failure"
      security:
      - device-id: []
        access-token: []
    get:
      tags:
      - "Doctors"
      summary: "Get all doctors"
      description: ""
      operationId: "getDoctors"
      produces:
      - "application/json"
      responses:
        200:
          description: "All doctors"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/Doctor"
        406:
          description: "Forbidden query fields"
        500:
          description: "Server error"
  /doctors/{id}:
    get:
      tags:
      - "Doctors"
      summary: "Get doctor details"
      description: ""
      operationId: "getDoctor"
      produces:
      - "application/json"
      parameters:
      - in: "path"
        name: "id"
        type: "string"
        required: true
        description: "Doctor id"
      responses:
        200:
          description: "Doctor details"
          schema:
            $ref: "#/definitions/Doctor"
        404:
          description: "No doctor matching the id"
        500:
          description: "Server error"
    patch:
      tags:
      - "Doctors"
      summary: "Update doctor details"
      description: ""
      operationId: "updateDoctor"
